<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eldritch-Codejam</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
        <div class="background-img" style="background-image:url(/assets/home.png);" >
            <div class="maps-ancients">
                <div class="ancient-card" id="azathoth"  style="background-image:url(/assets/Ancients/Azathoth.png) ;"></div>
                <div class="ancient-card" id="cthulhu" style="background-image:url(/assets/Ancients/Cthulthu.png) ;"></div>
                <div class="ancient-card" id="iogSothoth" style="background-image:url(/assets/Ancients/IogSothoth.png) ;"></div>
                <div class="ancient-card" id="shubNiggurath"  style="background-image:url(/assets/Ancients/ShubNiggurath.png) ;"></div>
            </div>
            <div class="difficulty-btn-section">
                <div class="dif-btn" id="easy">Низкая</div>
                <div class="dif-btn" id="normal">Средняя</div>
                <div class="dif-btn" id="hard">Высокая</div>
            </div>
            <div class="interactive-section">
                <span class="btn-random">Замешать колоду</span>
                <div class="round-section">
                    <div class="stage firstStage">
                        <span class="span-text">Первая стадия</span>
                        <div class="dots-section ">
                            <div class="dot-gr">1</div>
                            <div class="dot-red">1</div>
                            <div class="dot-blue">1</div>
                        </div>
                    </div>
                    <div class="stage secondStage">
                        <span class="span-text">Вторая стадия</span>
                        <div class="dots-section ">
                            <div class="dot-gr">1</div>
                            <div class="dot-red">1</div>
                            <div class="dot-blue">1</div>
                        </div>
                    </div>
                    <div class="stage thirdStage">
                        <span class="span-text">Третья стадия</span>
                        <div class="dots-section ">
                            <div class="dot-gr">1</div>
                            <div class="dot-red">1</div>
                            <div class="dot-blue">1</div>
                        </div>
                    </div>
                </div>
                <div class="CardBackground" style="background-image: url(/assets/mythicCardBackground.png) ;">
                </div>
                <div class="last-card"></div>
            </div>
        </div>
    </div>
    <script type="module"  src="index.js"></script>
  </body>
</html>
